<div id="notification-container" [ngClass]="config.positionClass">
  <div [ngClass]="notificationClasses">
    <button (click)="remove()" class="notification-close-button">&times;</button>
    <div *ngIf="title" class="notification-title" [attr.aria-label]="title" [ngClass]="config.titleClass">
      {{title}}
    </div>
    <div *ngIf="message" [innerHTML]="message"  [ngClass]="config.messageClass">
    </div>
  </div>
</div>
