<div class="sigin-conainer" fxLayout="column" fxLayoutAlign="center center">
  <div class="sigin-main mat-elevation-z12">
    <mat-card>
      <mat-card-title>Connexion<a class="redirect" [routerLink]="['/sigup']">Inscription</a></mat-card-title>
      <mat-card-content>
        <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="userForm" (ngSubmit)="login()">
          <mat-form-field class="full-width">
            <input type="email" id="email" class="input" placeholder="email"
                   formControlName="email" required matInput>
          </mat-form-field>
          <div *ngIf="formErrors.email" class="help is-danger">
            {{ formErrors.email }}
          </div>
          <mat-form-field class="full-width">
            <input type="password" id="password" class="input" placeholder="password"
                   formControlName="password" required matInput>
          </mat-form-field>
          <div *ngIf="formErrors.password" class="help is-danger">
            {{ formErrors.password }}
          </div>
          <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">connexion</button>
        </form>

        <div class="sign-third">
          <button mat-raised-button (click)="signInWithGithub()">Github</button>
          <button mat-raised-button (click)="signInWithGoogle()">Google</button>
          <button mat-raised-button (click)="signInAnonymously()">Anonymously</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
